<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <guolele-v2>
           <template v-slot:title>
               {{article.title}}
           </template>
           <template v-slot:author>
               {{article.author}}
           </template>
           <template v-slot:date>
                {{article.publishDate}}
            </template>
            {{article.content}}
       </guolele-v2>
    
    </div>
    <script>
        Vue.component('guolele-v2',{
            template:'<div>'+
            '<h1><slot name="title"></slot></h1>'+
            '<h2><slot name="author"></slot></h2>'+
            '<h3><slot></slot></h3>'+
            '<p><slot></slot></p>'+
            '</div>'
        });

        var app = new Vue({
            el:"#app",
            data:{
                article: {
                        title:"谢飞机为什么叫谢飞机",
                        author:"小仙女",
                        publishDate:"2019-12-11",
                        content:"本名谢腾飞。她扒拉我！"
                    }
                
          }         
        })
    </script>

</html>
