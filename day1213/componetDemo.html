<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- heart是组件的一个属性，那么组件必须通过props声明这个属性 -->
        <!-- <guolele v-bind:heart="article"></guolele>
        <guolele v-bind:heart="article2"></guolele> -->
        <guolele v-for="article in articleList" :key="article.title" :heart="article"></guolele>
    </div>
    <script>
        //定义guolele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二个参数是定义该组件的运行股则对象
        Vue.component('guolele',{
            props:['heart'],
            //template中定义的是组件的模板，也就是html和{{}}以及vue指令的组合
            //template必须要有根标签 例如<h1></h1><h2><h2/>不合法，<div><h1></h1><h2><h2/>合法的
            template:'<div>'+
                     '<h1 style="color:red">{{heart.title}}</h1>'+
                     '<h2>作者：{{heart.author}}<h2/>'+
                     '<h3>时间：{{heart.publishDate}}<h3/>'+
                     '<p>{{heart.content}}</p>'+
                     '<div>'
        });

        var app = new Vue({
            el:"#app",
            data:{
                articleList:[
                    {
                        title:"论小仙女的养成",
                        author:"小仙女",
                        publishDate:"2019-12-10",
                        content:"就不告诉你"
                    },
                    {
                        title:"罗熙怎么那么可爱",
                        author:"小仙女",
                        publishDate:"2019-12-12",
                        content:"遗传的好呀！"
                    },
                    {
                        title:"谢飞机为什么叫谢飞机",
                        author:"小仙女",
                        publishDate:"2019-12-11",
                        content:"本名谢腾飞。她扒拉我！"
                    },
                    {
                        title:"黄夏温吃货记",
                        author:"小仙女",
                        publishDate:"2019-12-11",
                        content:"emmm...真好吃"
                    }
                ]
          }         
        })
    </script>

</html>
